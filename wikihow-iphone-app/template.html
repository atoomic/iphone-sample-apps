	<title>wikiHow</title>
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
			}
			
			body.fontSmall {
				font-size: 18px;
			}
			
			body.fontMedium {
				font-size: 24px;
			}
			
			body.fontBig {
				font-size: 36px;
			}
			
			body {
				margin: 0;
				word-wrap: break-word;
				margin: 10px;
				font-family: Helvetica, sans-serif;
			}
			
			#container {
				margin-top: 30px;
				width: 620px;
				overflow-x: hidden;
			}
			
			div#header h1 {
				font-size: 1.8em;
				padding-bottom: 20px;
			}
			
			.editsection1 {
				display: none;
			}
			
			ul {
				padding-left: 40px;
			}
			
			ol {
				padding-left: 60px;
			}
			
			li {
				clear: both;
				display: list-item;
			}
			
			.floatright {
				float: right;
				margin: 0 0 3px 5px;
			}
			
			div.tright {
				float: right;
				clear: right;
				margin: 4px;
			}
			
			img.thumbimage {
				border: 1px solid rgb(204, 204, 204);
			}
			
			div.thumbinner,
			div.gallerybox {
				background-color: rgb(249, 249, 249);
				border: 1px solid rgb(204, 204, 204);
				padding: 3px;
			}
			
			.thumbcaption {
				font-size: 0.8em;
				min-height: 10px;
				padding: 3px;
			}
			
			div.magnify {
				float: right;
			}
			
			div#steps,
			div#tips,
			div#warnings,
			div#thingsyoullneed,
			div#relatedwikihows,
			div#links,
			div#ingredients,
			div#video,
			div#sources {
				clear: both;
			}
			
			a {
				text-decoration: none;
				color: #0051d7;
			}
			
			h2 {
				font-size: 1.2em;
				background-color: rgb(231, 237, 255);
				-webkit-border-radius: 10px;
				border: 2px solid #666;
				padding: 3px 10px;
				margin: 5px 0;
			}
			
			#featurestar {
				display: none;
			}
